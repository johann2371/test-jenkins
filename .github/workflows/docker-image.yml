name: Build & Push Docker Image - Suivi Academique

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: suivi_api
  REGISTRY: docker.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Configuration de Java (optionnel mais propre)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Build Maven (sécurité + feedback rapide)
      - name: Build Spring Boot app
        run: mvn clean package

      # 4️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build & Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:latest
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:${{ github.sha }}
