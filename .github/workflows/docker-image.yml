name: Build & Push Docker Image - Suivi Academique

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: suivi_api
  REGISTRY: docker.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Build Maven
      - name: Build Spring Boot app
        run: mvn clean package

      # 4️⃣ SonarQube Analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          extraProperties: |
            sonar.projectKey=suivi_api
            sonar.organization=ton_orga_sonar  # si SonarCloud
            sonar.host.url=${{ secrets.SONAR_HOST_URL }}
            sonar.login=${{ secrets.SONAR_TOKEN }}

      # 5️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build & Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:latest
            ${{ secrets.DOCKER_USERNAME }}/suivi_api:${{ github.sha }}
